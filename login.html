<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-50">


    <nav class="bg-blue-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-xl font-bold">Arquitec Studio</a>
            <div class="hidden md:flex space-x-4">
                <a href="index.html" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Inicio</a>
                <a href="galeria.html" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Nuestro trabajo</a>
                <a href="contactenos.html" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Contáctanos</a>
            </div>
            <div class="md:hidden">
                <button class="text-white focus:outline-none" id="menu-button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="hidden md:hidden" id="menu">
            <a href="index.html" class="block text-white hover:bg-blue-700 px-3 py-2 rounded">Inicio/a>
            <a href="galeria.html" class="block text-white hover:bg-blue-700 px-3 py-2 rounded">Nuestro trabajo</a>
            <a href="contactenos.html" class="block text-white hover:bg-blue-700 px-3 py-2 rounded">Contáctanos</a>
            
        </div>
    </nav>




    <main class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-center text-2xl font-bold mb-6">Login</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="******">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>

        </div>
    </main>


    <footer class="bg-blue-900 text-white p-4 mt-20">
        <div class="container mx-auto flex items-center justify-between">
            <p class="text-sm">© 2024 Arquitec Studio Medellín</p>
            <p class="text-sm">Contacto: <a href="mailto:arquitecstudiomedelli@gmail.com"
                    class="underline">arquitecstudiomedellingmail.com</a></p>
        </div>
    </footer>

</body>

</html>
